<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-alert 
        [message]="error" 
        *ngIf="error"
        (close)="onHandleError()"></app-alert>
        <div class="a-l-spinner" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form 
        #authForm="ngForm" 
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="6">
            </div>
            <div>
                <button 
                [disabled]="!authForm.valid"
                type="submit"
                class="btn btn-primary">
                {{ inLoggedMode ? "Login" : "Registrarse" }}
                </button> |
                <button 
                type="button"
                class="btn btn-primary" 
                (click)="onSwitchMode()">
                Cambiar a {{ inLoggedMode ? "Registro" : "Iniciar Sesión" }}</button>
            </div>
        </form>
    </div>
</div>
