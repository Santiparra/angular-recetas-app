<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    [disabled]="!recipeForm.valid"
                    type="submit" 
                    class="btn btn-success">Guardar</button>
                    <button 
                    type="button" 
                    class="btn btn-danger"
                    (click)="onCancel()">
                    Cancelar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Descripci√≥n</label>
                        <textarea 
                        rows="6"
                        type="text" 
                        id="description" 
                        class="form-control"
                        formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imageUrl">URL de la imagen</label>
                        <input 
                        type="text" 
                        id="imageUrl" 
                        class="form-control"
                        formControlName="imageUrl"
                        #imageUrl>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imageUrl.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div 
                    class="row" 
                    *ngFor="let ingredientCtrl of controls; let i = index"
                    [formGroupName]="i"
                    style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input 
                            type="text" 
                            class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input 
                            type="number" 
                            class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button 
                            type="button"
                            class="btn btn-danger"
                            (click)="onDeleteIngredient(i)">
                            X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button 
                            type="button"
                            class="btn btn-success" 
                            (click)="onAddIngredient()">
                            Agregar ingrediente
                            </button>
                        </div>
                    </div>                        
                </div>
            </div>
        </form>
    </div>
</div>
